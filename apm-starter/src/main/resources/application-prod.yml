spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/apm_platform}
    username: ${DATABASE_USERNAME:apm_user}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
          batch_size: 50
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

apm:
  scheduler:
    enabled: true
    metric-collection:
      fixed-delay: ${METRIC_COLLECTION_INTERVAL:60000}
      thread-pool-size: ${METRIC_COLLECTION_THREADS:20}
    health-check:
      fixed-delay: ${HEALTH_CHECK_INTERVAL:30000}
      thread-pool-size: ${HEALTH_CHECK_THREADS:10}
  
  collector:
    http:
      connect-timeout: ${HTTP_CONNECT_TIMEOUT:5000}
      read-timeout: ${HTTP_READ_TIMEOUT:10000}
    
  alert:
    evaluation:
      enabled: true
    notification:
      channels: ${ALERT_CHANNELS:log,websocket}

server:
  port: ${PORT:8080}
  shutdown: graceful
  compression:
    enabled: true
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: WARN
    com.apm.platform: INFO
  file:
    name: /var/log/apm-platform/application.log
    max-size: 100MB
    max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
